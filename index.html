    body { font-family: sans-serif; text-align: center; margin: 0; padding: 40px; background: #f8f9fa; }

<body>

  <div class="logo">
    <img src="logo.png" alt="Urban Safety Logo" width="200">
  </div>

  <h1>ðŸš§ Urban Safety is Coming Soon</h1>
  <p id="countdown">Loading countdown...</p>

  <form action="https://YOUR-MAILCHIMP-URL" method="post" target="_blank">
    <input type="email" name="EMAIL" placeholder="Enter your email" required>
    <input type="submit" value="Notify Me">
  </form>

  <script>
    const launchDate = new Date("2025-10-01T00:00:00");
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "We're live!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
